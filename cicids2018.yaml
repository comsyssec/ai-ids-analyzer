general:
  name: ai-ids-analyzer
  timeout: 600
  dataset_type: csv
  training_packet_dataset: data/cicids2018/training-packet.csv
  training_flow_dataset: data/cicids2018/training-flow.csv
  training_network_log: data/cicids2018/training.pcap
  training_label: data/cicids2018/training.label
  test_packet_dataset: data/cicids2018/test-packet.csv
  test_flow_dataset: data/cicids2018/test-flow.csv
  test_network_log: data/cicids2018/test.pcap
  test_label: data/cicids2018/test.label
  prefix: cicids2018
  output: output-cicids2018.csv
feature_extractor:
  name: feature_extractor
  features:
    packet:
      is_fin: true
      is_syn: true
      source_mac_address: true
      is_psh: true
      ttl: true
      acknowledge_number: true
      network_protocol: true
      is_rst: true
      is_urg: true
      transport_protocol: true
      is_ece: true
      sequence_number: true
      destination_mac_address: true
      total_ip_packet_length: true
      ip_identifier: true
      window_size: true
      is_ack: true
      is_cwr: true
    flow:
      backward_packet_length_max: true
      is_icmp: true
      forward_iat_min: true
      forward_packet_length_mean: true
      backward_iat_max: true
      flow_packets_per_second: true
      forward_iat_mean: true
      backward_iat_mean: true
      flow_iat_mean: true
      total_fhlen: true
      forward_packet_length_min: true
      forward_iat_total: true
      flow_urg: true
      flow_fin: true
      backward_packet_length_std: true
      total_forward_packets: true
      forward_packet_length_max: true
      flow_ece: true
      forward_iat_std: true
      bpkts_per_second: true
      total_length_of_backward_packets: true
      fpkts_per_second: true
      is_udp: true
      backward_iat_total: true
      flow_cwr: true
      forward_packet_length_std: true
      flow_rst: true
      flow_syn: true
      flow_iat_std: true
      flow_ack: true
      total_backward_packets: true
      backward_packet_length_mean: true
      flow_iat_max: true
      total_length_of_forward_packets: true
      flow_iat_min: true
      total_bhlen: true
      forward_iat_max: true
      flow_protocol: true
      flow_psh: true
      backward_iat_std: true
      backward_iat_min: true
      is_tcp: true
      backward_packet_length_min: true
      flow_iat_total: true
  network_window_manager:
    name: network_window_manager
    window_length: 1000
    sliding_window: true
    sliding_window_interval: 100
model_manager:
  name: model_manager
  steps: true
  algorithms:
    lightgbm: true
    xgboost: true
    lstm: true
    cubedimae_ids: true
    cnn: true
    decision_tree: true
    naive_bayes: true
    svm: true
    extratrees: true
    catboost: true
    random_forest: true
    feedforward: true
    rnn: true
    logistic_regression: true
result_reporter:
  name: result_reporter
  metrics:
    num_of_benign_windows: true
    true_positive: true
    true_negative: true
    learning_time: true
    precision: true
    num_of_step_windows: true
    feature_importance: true
    test_packets: true
    detection_time: true
    recall: true
    false_negative: true
    num_of_test_samples: true
    accuracy: true
    false_positive: true
    f1_score: true
